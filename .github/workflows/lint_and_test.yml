name: LintAndTest

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    defaults:
      run:
        working-directory: ./frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.14.0
      - name: Install Dependency
        run: pnpm install
      - name: Run Lint
        run: pnpm lint
  test:
    defaults:
      run:
        working-directory: ./frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.14.0
      - name: Install Dependency
        run: pnpm install
      - name: Run Test
        run: pnpm test:unit